{% extends "base.html" %}

{% block title %}Admin Login{% endblock %}

{% block content %}
<div class="flex items-center justify-center">
    <div class="w-full max-w-md bg-gray-800 bg-opacity-50 p-8 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold text-center text-white mb-6">Admin Login</h2>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class="mb-4 text-red-600">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        <form method="POST" action="{{ url_for('adminLogin.admin_login') }}">
            <fieldset class="border border-gray-600 p-4 rounded-md mb-4">
                <legend class="text-lg font-semibold text-white">Email</legend>
                <div class="mt-2">
                    <input type="email" id="email" name="email" required class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
            </fieldset>
            <fieldset class="border border-gray-600 p-4 rounded-md mb-6">
                <legend class="text-lg font-semibold text-white">Password</legend>
                <div class="mt-2">
                    <input type="password" id="password" name="password" required class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
            </fieldset>
            <div>
                <button type="submit" class="w-full bg-indigo-500 text-white py-2 rounded-md hover:bg-indigo-600 transition duration-300">Login</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
