
{% extends 'base.html' %}
{% block title %}
    Ready to fly
{% endblock %}
{% block content %}
    <h1>Ready to fly!</h1>
    <table class="table table-hover table-dark">
        <thead>
            <tr>
                <!-- Your Columns HERE -->
                <th scope="col">Id</th>
                <th scope="col">Day</th>
                <th scope="col">Breakfast</th>
                <th scope="col">Lunch</th>
                <th scope="col">Dinner</th>
            </tr>
        </thead>
        <tbody>
            <!-- Your rows inside the table HERE: -->
            {% for item in items %}
                <tr>
                    <td>{{ item.id }}</td>
                    <td>{{ item.Day }}</td>
                    <td>{{ item.Breakfast }}</td>
                    <td>{{ item.Lunch }}</td>
                    <td>{{ item.Dinner }}</td>
                </tr>
            {% endfor%}
        </tbody>
    </table>
        </tbody>
    </table>
{% endblock %}
